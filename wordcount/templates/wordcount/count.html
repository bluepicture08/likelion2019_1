{% extends 'base.html' %}

{% block content %}
<h3>현재 입력된 초록은 {{ total }} 단어로 구성되어 있습니다.</h3>

<h3>입력한 초록 전문 </h3>

{{ fulltext }}

<h3>각각 등장한 단어 카운트</h3>

{% for word, countTotal in dictionary %}
<table class="striped">
  <thead>
    <tr>
      <th>단어</th>
      <th>등장 횟수</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ word }}</td>
      <td>{{ countTotal }}</td>
    </tr>
  </tbody>
</table>

{% endfor %}

<a href="{% url 'home' %}"> 다시하기 </a>
{% endblock %}
